<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خرید گیفت‌کارت اپل</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/giftCard.css" />
  </head>
  <body>
    <header class="topbar">
      <a href="index.html" class="back-link">← بازگشت به خدمات</a>
    </header>

    <div class="buy-layout">
      <!-- Left side image -->
      <div class="buy-image">
        <img src="images/giftcard.jpg" alt="Apple Gift Card" />
      </div>

      <!-- Right side form -->
      <main class="buy-container">
        <h1>خرید گیفت‌کارت اپل</h1>
        <p class="muted">مبلغ مورد نظر خود را انتخاب کنید</p>
        <form id="giftForm" class="gift-form">
          <div class="amount-options">
            <label><input type="radio" name="amount" value="15" /> €15</label>
            <label><input type="radio" name="amount" value="25" /> €25</label>
            <label><input type="radio" name="amount" value="50" /> €50</label>
            <label><input type="radio" name="amount" value="100" /> €100</label>
            <label
              ><input type="radio" name="amount" value="custom" id="customAmountRadio" /> مبلغ
              اختیاری</label
            >
            <input type="number" id="customAmountInput" placeholder="مبلغ دلخواه (€)" min="1" />
          </div>

          <label for="name">نام شما</label>
          <input type="text" id="name" name="name" required placeholder="نام کامل" />

          <label for="email">ایمیل شما</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />

          <label for="message">شماره مرجع پرداخت</label>
          <textarea id="message" name="message" rows="3" placeholder="مثال 12345678900"></textarea>

          <button type="submit" class="btn-primary">ادامه خرید</button>
          <div class="exchange-widget">
            <tgju
              type="ticker-single"
              items="137205"
              columns="dot,diff,low,high,time"
              token="webservice"
            ></tgju>
            <script src="https://api.tgju.org/v1/widget/v2" defer></script>
          </div>
        </form>
      </main>
    </div>

    <script src="js/giftcard.js"></script>
  </body>
</html>
